			<div class='right_item_mark' id='item_mark_3'></div>
		</div>
		<div class='select_item_right' id='item_4' onclick='select_type(4)'>
			<div class='right_item_text' id='item_text_4'>计划停电</div>
			<div class='right_item_mark' id='item_mark_4'></div>
		</div>
		<div class='select_item_right' id='item_5' onclick='select_type(5)'>
			<div class='right_item_text' id='item_text_5'>故障停电</div>
			<div class='right_item_mark' id='item_mark_5'></div>
		</div>
	</div>
	<div id='discover' class='discover_off'>

	<div class="navigation">

	<div class='infos' id='infos_div'>
